{% extends 'index.html' %}
{% block addTaskcontent %}
<div class="del-container">
    <div class="row my-4">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h3>Delete task</h3>
                <hr>
                <form method="POST">
                    <div class="alert alert-danger">
                        <h4>Are you sure, you want to delete {{ task }}?</h4>
                    </div>
                    {% csrf_token %}
                    {{ form }}
                    <a class="btn btn-secondary btn-sm" href="{% url 'assigned' %}">Cancel</a>
                    <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock addTaskcontent %}
